@if(artist){
  <div class="card" [routerLink]='"/home/search/" + artist.type + "/" + artist.id'>
    <div class="image">
      <img [src]="artist.images[0]?.url">
    </div>
    <div class="name">
      <span>
        {{ artist.name }}
      </span>
    </div>
    <div class="info">
      <span>Artista</span>
    </div>

    <button class="btn-player">
      <i class="fa-solid fa-play"></i>
    </button>
  </div>
}
