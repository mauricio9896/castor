@if (track) {
  <div class="content">

    <div class="banner-song">
      <div class="content-song">
        <div class="image">
          <img [src]="track.album.images[0].url" alt="">
        </div>
        <div class="detail-song">
          <span class="song">Canci√≥n</span>
          <span id="name-song">{{
            track.name }}</span>
          <span class="song" style="font-weight:500">{{ track.album.artists[0].name }} | {{track.album.name }} | {{
            track.album.release_date | date:'yyyy' }} | {{ track.duration_ms | convertTime }} </span>
        </div>
      </div>
    </div>

    <div class="player">
      <app-player [track]="track"></app-player>
    </div>
  </div>
}
