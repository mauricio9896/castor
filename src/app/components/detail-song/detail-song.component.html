@if (track) {
<h2>Detalle de la canción</h2>
<div class="banner-song">
  <div class="content-song">
    <div class="image">
      <img [src]="track.album.images[0].url" alt="">
    </div>
    <div class="detail-song">
      <span class="song">Canción</span>
      <span id="name-song">{{
        track.name }}</span>
      <span class="song" style="font-weight:500">{{ track.album.artists[0].name }} | {{track.album.name }} | {{
        track.album.release_date | date:'yyyy' }} | {{ track.duration_ms | convertTime }} </span>
    </div>
  </div>

  <div class="player">
    <div class="btn-play">
      <button class="btn-play">
        <i class="fa-solid fa-play"></i>
      </button>
    </div>

    <!-- <div class="slider">
      <i class="fa-solid fa-volume-high"></i>
      <input type="range" id="slider" min="0" max="100" step="1" value="0">
    </div> -->
  </div>
</div>
}
